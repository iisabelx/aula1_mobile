<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Dashboard Sensores + Mapa + Mercados</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 60vh; }
    #info { padding: 10px; background: #f8f8f8; font-size: 16px; }
    .sensor { margin: 5px 0; }
    .compass-arrow {
      display: inline-block;
      transform-origin: center;
      font-size: 24px;
      transition: transform 0.2s;
    }
    .supermarket-list {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .supermarket-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      gap: 10px;
    }
    .supermarket-icon {
      font-size: 20px;
    }
</style>
</head>
<body>
<div id="map"></div>
<div id="info">
<div class="sensor">ğŸ“ LocalizaÃ§Ã£o: <span id="location">Aguardando...</span></div>
<div class="sensor">ğŸ§­ BÃºssola: <span id="compass">Aguardando...</span> <span class="compass-arrow" id="arrow">â¬†ï¸</span></div>
<div class="sensor">ğŸ“ AcelerÃ´metro: <span id="motion">Aguardando...</span></div>
<div class="sensor">ğŸ’¡ Luz ambiente: <span id="light">Aguardando...</span></div>
    ---
<div class="supermarket-list">
<h3>ğŸ›’ Mercados PrÃ³ximos</h3>
<div id="supermarkets">Aguardando localizaÃ§Ã£o...</div>
</div>
</div>
 
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // ==== MAPA LEAFLET ====
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
 
    const userIcon = L.divIcon({
      html: "ğŸ“",
      className: "user-icon",
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });
 
    const supermarketIcon = L.divIcon({
      html: "ğŸ›’",
      className: "supermarket-icon",
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });
 
    const userMarker = L.marker([0, 0], { icon: userIcon }).addTo(map);
    const supermarketMarkers = L.featureGroup().addTo(map);
 
    // VariÃ¡vel para armazenar a Ãºltima localizaÃ§Ã£o para evitar pesquisas repetidas
    let lastKnownLocation = null;
 
    /**
     * FunÃ§Ã£o para atualizar a localizaÃ§Ã£o do usuÃ¡rio no mapa e no painel de informaÃ§Ãµes.
     * @param {GeolocationPosition} position - O objeto de posiÃ§Ã£o retornado pela API de geolocalizaÃ§Ã£o.
     */
    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const currentPos = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
      document.getElementById("location").textContent = `Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`;
 
      userMarker.setLatLng([lat, lon]);
      map.setView([lat, lon], 16);
 
      // Verifica se a localizaÃ§Ã£o mudou significativamente antes de pesquisar novamente
      if (lastKnownLocation === null || (Math.abs(lastKnownLocation.lat - lat) > 0.001 || Math.abs(lastKnownLocation.lon - lon) > 0.001)) {
        findNearbySupermarkets(lat, lon);
        lastKnownLocation = { lat, lon };
      }
    }
 
    /**
     * FunÃ§Ã£o para buscar e exibir mercados prÃ³ximos usando a API Overpass.
     * @param {number} lat - A latitude da posiÃ§Ã£o do usuÃ¡rio.
     * @param {number} lon - A longitude da posiÃ§Ã£o do usuÃ¡rio.
     */
    function findNearbySupermarkets(lat, lon) {
      const resultsDiv = document.getElementById("supermarkets");
      resultsDiv.textContent = "Buscando mercados...";
      supermarketMarkers.clearLayers(); // Limpa marcadores anteriores
 
      // A API Overpass Ã© usada para consultar dados do OpenStreetMap
      const overpassUrl = "https://overpass-api.de/api/interpreter";
      const overpassQuery = `
        [out:json][timeout:25];
        (
          node["shop"="supermarket"](around:2000, ${lat}, ${lon});
          way["shop"="supermarket"](around:2000, ${lat}, ${lon});
          relation["shop"="supermarket"](around:2000, ${lat}, ${lon});
        );
        out center;
      `;
 
      fetch(overpassUrl, {
        method: 'POST',
        body: overpassQuery,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro na resposta da rede: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        resultsDiv.innerHTML = ""; // Limpa a mensagem "Buscando..."
 
        if (data.elements.length === 0) {
          resultsDiv.textContent = "Nenhum mercado encontrado em 2km.";
          return;
        }
 
        data.elements.forEach(element => {
          const name = element.tags.name || "Mercado Desconhecido";
          const location = [element.lat || element.center.lat, element.lon || element.center.lon];
          // Adiciona marcador ao mapa
          const marker = L.marker(location, { icon: supermarketIcon }).addTo(supermarketMarkers);
          marker.bindPopup(`<b>${name}</b>`);
          // Adiciona o item Ã  lista
          const item = document.createElement("div");
          item.className = "supermarket-item";
          item.innerHTML = `<span class="supermarket-icon">ğŸ›’</span> <span>${name}</span>`;
          resultsDiv.appendChild(item);
        });
      })
      .catch(error => {
        resultsDiv.textContent = `Erro ao buscar dados: ${error.message}`;
        console.error("Erro na busca de mercados:", error);
      });
    }
 
    function error(err) {
      document.getElementById("location").textContent = "Erro: " + err.message;
    }
 
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateLocation, error, { enableHighAccuracy: true });
    } else {
      document.getElementById("location").textContent = "GeolocalizaÃ§Ã£o nÃ£o suportada.";
    }
 
    // ==== BÃšSSOLA ====
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        if (event.absolute || event.webkitCompassHeading !== undefined) {
          const heading = event.webkitCompassHeading || 360 - event.alpha;
          document.getElementById("compass").textContent = heading.toFixed(2) + "Â°";
          document.getElementById("arrow").style.transform = `rotate(${heading}deg)`;
        }
      }, true);
    } else {
      document.getElementById("compass").textContent = "NÃ£o suportado.";
    }
 
    // ==== ACELERÃ”METRO ====
    if (window.DeviceMotionEvent) {
      window.addEventListener("devicemotion", function(event) {
        const x = event.acceleration.x || 0;
        const y = event.acceleration.y || 0;
        const z = event.acceleration.z || 0;
        document.getElementById("motion").textContent =
          `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}`;
      });
    } else {
      document.getElementById("motion").textContent = "NÃ£o suportado.";
    }
 
    // ==== SENSOR DE LUZ ====
    if ('AmbientLightSensor' in window) {
      try {
        const sensor = new AmbientLightSensor();
        sensor.addEventListener('reading', () => {
          document.getElementById("light").textContent = sensor.illuminance + " lux";
        });
        sensor.start();
      } catch (err) {
        document.getElementById("light").textContent = "Erro: " + err.message;
      }
    } else {
      document.getElementById("light").textContent = "NÃ£o suportado.";
    }
</script>
</body>
</html>
